<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" media="screen" href="assets/css/style.css" />
    <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.min.js"></script>
        <script src="assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- start top bar -->
    <div class="component__topbar ">
        <div class="component__container">
            <div class="social">
                <div class="language">
                    <span>عربي</span>
                    <i class="fas fa-globe-europe"></i>
                </div>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-f"></i>
            </div>

        </div>
    </div>

    <!-- end top bar -->
    <!-- start nav bar -->
    <!--in inner page put class navbar-inner to nav -->
    <nav class="navbar-inner navbar">
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="logo">
            <a href="index.html"><img src="assets/image/logo.png" alt="logo not"></a>
        </div>
        <div class="nav-links">


            <ul class="links">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="index.html#aboutCompany">عن المؤسسة</a></li>
                <li><a href="index.html#features">الميزات</a></li>
                <li><a href="index.html#price">الاسعار</a></li>
                <li><a href="index.html#Contactus">تواصل معنا</a></li>

            </ul>
            <!-- put class hidden to hidden buttons in inner page -->
            <ul class="login-buttons">
                <li class="profile-img">
                    <a href="signIn.html">تسجيل الدخول</a>
                </li>
                <li> <a href="subscribeNow.html"> اشتراك</a> </li>
            </ul>
        </div>
    </nav>

    <!-- end nav bar -->
    <!-- start subscribeNow body -->

    <div class="component__container">
        <div class="subscribeNow-body">
            <div class="component-subscribeNow form">
                <div class="title-head">
                    اشترك الان
                    <span> ادخل بياناتك الشخصيه </span>
                </div>
                <form action="#">
                    <div class="subscribe-form">
                        <label for=""> الاسم</label>
                        <input type="text" placeholder="ادخل الاسم بالكامل">

                        <label for=""> البريد الالكتروني</label>
                        <input type="email" placeholder="ادخل البريد الالكتروني">

                        <label for=""> رقم الهاتف</label>
                        <input type="number" placeholder="ادخل رقم الهاتف"></input>
                    </div>


                    <label class="package-title"> الباقه المختاره</label>

                    <div class="package">
                        <div class="z-radio">
                            <input type="radio" name="custom" id="id-1" checked />
                            <label for="id-1">الباقةالاولي <span>50$</span> </label>

                        </div>
                        <div class="z-radio">
                            <input type="radio" name="custom" id="id-2" />
                            <label for="id-2">الباقةالثانيه <span>50$</span> </label>

                        </div>
                        <div class="z-radio">
                            <input type="radio" name="custom" id="id-3" />
                            <label for="id-3">الباقةالثالثه <span>50$</span> </label>

                        </div>
                        <div class="z-radio">
                            <input type="radio" name="custom" id="id-4" />
                            <label for="id-4">الباقةالرابعه <span>50$</span> </label>

                        </div>
                    </div>

                </form>

                <div class="PaymentMethod-title">طريقة الدفع</div>

                <form action="">
                    <div class="z-radio">
                        <input type="radio" name="custom" id="id-5"  checked/>
                        <label for="id-5">دفع نقدى</label>

                    </div>
                    <hr/>
                    <div class="z-radio">
                        <input type="radio" name="custom" id="id-6" />
                        <label for="id-6"> تحويل الرصيد اون لاين</label>

                    </div>
                </form>
                <div class="component-PaymentMethod">
                    <div class="PaymentMethod">
                        <a href="#">
                            <img src="files/img/PaymentMethod/mastercard.png" alt="PaymentMethod img not found">
                        </a>
                    </div>

                    <div class="PaymentMethod">
                        <a href="#">
                            <img src="files/img/PaymentMethod/Visa-light.png" alt="PaymentMethod img not found">
                        </a>
                    </div>
                    <div class="PaymentMethod">
                        <a href="#">
                            <img src="files/img/PaymentMethod/PaypalCard.png" alt="PaymentMethod img not found">
                        </a>
                    </div>
                </div>

            </div>
            <!--component-subscribeNow -->
            <!-- start component img -->

            <div class="signin-img">
                <div class="component-img">
                    <div class="img-content">
                        <img src="files/img/subscribeNow.png" width="200px" height="100px" alt="img not found">
                        <div class="rectangle"></div>
                    </div>
                </div>
            </div>
            <!-- end component img -->


        </div>
        <!--subscribeNow-body-->
        <div class="component-button subscribeNow-button">
            <div class="button">
                <a href="#"> تسجيل </a>
            </div>
        </div>

    </div> <!-- component__container -->

    <!-- end subscribeNow body -->

    <!-- start footer -->
    <div class="component__footer ">
        <div class="component__container">
            <ul class="social">
                <li> <a href="#"><i class="fab fa-linkedin-in"></i></a> </li>
                <li> <a href="#"><i class="fab fa-twitter"></i></a> </li>
                <li> <a href="#"><i class="fab fa-instagram"></i></a> </li>
                <li> <a href="#"><i class="fab fa-facebook-f"></i> </a> </li>

            </ul>
            <div class="copy-right">جميع الحقوق محفوظة - 2019 EraMint </div>
        </div>
    </div>
    <!-- end footer -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/main.js"> </script>
    <script src="assets/js/ProgressBar.js"> </script>
</body>

</html>
