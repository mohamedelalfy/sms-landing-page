    <div class="component__topbar ">
        <div class="component__container">
            <div class="social">
                <div class="language">
                    <span>عربي</span>
                    <i class="fas fa-globe-europe"></i>
                </div>

                <i class="fab fa-twitter"></i>

                <i class="fab fa-facebook-f"></i>
            </div>

        </div>
    </div>

    <!-- end top bar -->
    <!-- start nav bar -->
    <!--in inner page put class navbar-inner to nav -->
    <nav class="navbar-inner navbar">
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="logo">
            <a href="index.html"><img src="assets/image/logo.png" alt="logo not"></a>
        </div>
        <div class="nav-links">

            <ul class="links">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="index.html#aboutCompany">عن المؤسسة</a></li>
                <li><a href="index.html#features">الميزات</a></li>
                <li><a href="index.html#price">الاسعار</a></li>
                <li><a href="index.html#Contactus">تواصل معنا</a></li>

            </ul>
            <!-- put class hidden to hidden buttons in inner page -->
            <ul class="login-buttons profile">
                <li class="profile-img">
                    <div class="profile--img"> 
                        <a href="#"> <img src="assets/image/MaskGroup5.png" alt="profile image not found"> </a>
                    </div>
                    <ul class="submenu">
                        <li> <a href="recharge-account.html">الصفحةالشخصية </a> </li>

                </li>
                <li> <a href="#">لوحة التحكم</a> </li>
            </ul>
        </div>
    </nav>

    <!-- end nav bar -->

    <!-- start personal data page -->
    <div class="component__container">
        <div class="personalData-body">

            <!-- upload-img -->
            <div class="upload-img">
                <div class="img-containers">
                    <div class="imageWrapper">
                        <img class="image" src="files/img/personal-img.png">
                    </div>
                    <button class="file-upload">
                        <input type="file" class="file-input"><img src="files/img/photo-camera.png" alt="">
                    </button>
                </div>
            </div>



            <div class="subscribeNow form">
                <div class="component-subscribeNow">
                    <div class="title-head">
                        البيانات الشخصية
                        <span></span>
                    </div>
                    <div class="subscribe-form personal-data">
                        <form action="#">
                            <label for=""> الاسم</label>
                            <input type="text" placeholder="ادخل الاسم بالكامل">

                            <label for=""> البريد الالكتروني</label>
                            <input type="email" placeholder="ادخل البريد الالكتروني">

                            <label for=""> رقم الهاتف</label>
                            <input type="number" placeholder="ادخل رقم الهاتف"></input>
                    </div>


                    <label> الباقه المختاره</label>
                    <div class="package">
                        <div class="z-radio">
                            <input type="radio" name="custom" id="id-1" checked />
                            <label for="id-1">الباقةالاولي <span>50$</span> </label>

                        </div>
                        <div class="z-radio">
                            <input type="radio" name="custom" id="id-2" />
                            <label for="id-2">الباقةالثانيه <span>50$</span> </label>

                        </div>
                        <div class="z-radio">
                            <input type="radio" name="custom" id="id-3" />
                            <label for="id-3">الباقةالثالثه <span>50$</span> </label>

                        </div>
                        <div class="z-radio">
                            <input type="radio" name="custom" id="id-4" />
                            <label for="id-4">الباقةالرابعه <span>50$</span> </label>

                        </div>
                    </div>


                    <div class="title-head">
                        كلمة المرور
                        <span></span>
                    </div>

                    <div class="subscribe-form password-form">
                        <form action="#">


                            <div class="forgot--password">

                                <div class="main">
                                    <label>كلمة المرور القديمة </label>
                                    <input type="password" placeholder="ادخل كلمة المرور القديمة">
                                    <i class="fa fa-eye-slash fa-lg" aria-hidden="true"></i>
                                </div>

                                <div class="main">
                                    <label> كلمة المرور الجديدة </label>
                                    <input type="password" placeholder="ادخل كلمة المرور الجديده">
                                    <i class="fa fa-eye-slash fa-lg" aria-hidden="true"></i>
                                </div>     

                                <div class="main">
                                    <label> تاكيد كلمة المرور الجديده  </label>
                                    <input type="password" placeholder="  كرر كتابة كلمة المرور الجديدة">
                                    <i class="fa fa-eye-slash fa-lg" aria-hidden="true"></i>
                                </div>

                            </div>


                            <div class="component-button personal--data">
                                <div class="button">
                                    <a href="#"> حفظ التغيرات</a>
                                </div>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- end personal data page -->

    <div class="component__footer ">
